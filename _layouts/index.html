---
layout: default
---
<div class="index-page">
  <div class="wrapper">
  	<div class="header header-filter" style="background-image: url('{{ site.baseurl }}/{{ page.image }}');">
   		<div class="container">
   			<div class="row">
   				<div class="col-md-8 col-md-offset-2">
   					<div class="brand">
   						<h1>{{ page.title }}</h1>
   						<h3>{{ page.description }}</h3>
   					</div>
   				</div>
   			</div>
    	</div>
    </div>

    {{ content }}
  
  </div>
</div>
