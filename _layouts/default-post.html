---
layout: default
---
<div class="landing-page">
  <div class="wrapper">
    <div class="header header-filter" style="background-image: url('{{ site.baseurl }}/{{ page.image }}');">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h1 class="title">{{ page.title }}</h1>
            <h4>{{ page.description }}</h4>
            <br />
            <a href="#post" class="btn btn-primary btn-raised btn-lg">
              <i class="fa fa-book"></i> Read it!
            </a>
          </div>
        </div>
      </div>
    </div>

    {{ content }}
    
  </div>
</div>
